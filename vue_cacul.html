<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 实例</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    {{fullName}}
  </div>
  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        firstName: 'Del',
        lastName: 'Lee'
      },
      // 计算属性, 有缓存，当属性没有变化时，不会重新计算
      // 如果使用方法的话，也能实现，但是方法没有缓存机制
      computed: {
        fullName: {
          get: function() {
            return this.firstName + " " + this.lastName
          },
          set: function(value) {
            var arr = value.split(" ");
            this.firstName = arr[0];
            this.lastName = arr[1];
            console.log(value);
          }
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 实例</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <counter @click.native="handleClick"></counter>
  </div>
  <script>
    var counter = {
      template: '<div>Child</div>'
    }
    var vm = new Vue({
      el: '#root',
      methods: {
        handleClick: function(step) {
          alert("hhhhh")
        }
      },
      components: {
        counter: counter
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 实例</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- 插值法 -->
    <div>{{message + ' hhhhh'}}</div>
    <!-- 内容转义输出，不错任何改变 -->
    <div v-text="name + '可以添加字符串，因为这里是js表达式'"></div>
    <!-- 会将内容中的html标签做解析 -->
    <div v-html="name"></div>
  </div>
  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        message: "hhhhhhhh",
        name: "<h1>hhhhh</h1>"
      }
    })
  </script>
</body>
</html>

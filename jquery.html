<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Word</title>
    <!-- <script src="./vue.js"></script> -->
    <script src="./jquery.js"></script>
</head>

<body>
    <!-- dom文档，也就是MVP中的View层 -->
    <div id="app">
      <input type="text" id="input"/>
      <button id="btn">提交</button>
      <ul id="ul"></ul>
    </div>
    <script>
      <!-- 控制逻辑，接受View传递过来的事件，刷新数据并操作dom，属于Presenter层 -->
      function Page() {}
      $.extend(Page.prototype, {
        init: function() {
          this.bindEvents()
        },
        bindEvents: function() {
          var btn = $('#btn');
          btn.on('click', $.proxy(this.handleBtnClick, this))
        },
        handleBtnClick: function() {
          var inputElem = $("#input");
          var inputValue = inputElem.val();
          var ulElem = $("#ul");
          ulElem.append('<li>' + inputValue + '</li>')
          inputElem.val('')
        }
      })
      var page = new Page();
      page.init();
    </script>
</body>

</html>

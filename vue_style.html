<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 实例</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <!-- class 可以传递数组 -->
    <div @click="handleDivClick" :style="[styleObj]">
      Hello word
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        activated: "",
        styleObj: {
          color: "black"
        }
      },
      methods: {
        handleDivClick: function() {
          this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
          this.activated = this.activated === "activated" ? "" : "activated";
        }
      }
    })
  </script>
</body>
</html>
